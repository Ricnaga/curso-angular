<div class="container text-center p-5">
  <div class="spinner-border" role="status" *ngIf="isLoading">
    <span class="sr-only">Loading...</span>
  </div>

  <div *ngIf="loadingError">
    <h2>Deu erro :(</h2>
    <button (click)="loadExtrato()">Tente novamente</button>
  </div>

  <div *ngIf="!isLoading && !loadingError">
    <button (click)="previousPage()" [disabled]="pages == 1" class="btn btn-primary">Voltar</button>
    <p>Página atual:{{pages}} </p>
    <button (click)="nextPage()"class="btn btn-primary">Próxima</button>

    <table class="table table-hover">
      <tr>
        <th>ID</th>
        <th>Data</th>
        <th>Descrição</th>
        <th>Valor</th>
        <th>Categoria</th>
      </tr>
      <tr *ngFor="let transacao of transacoes ">
        <td>{{transacao.id}}</td>
        <td>{{transacao.data}}</td>
        <td>{{transacao.descricao}}</td>
        <td>{{transacao.valor | currency:'BRL'}}</td>
        <td>{{transacao.categoria}}</td>
      </tr>
    </table>
  </div>
</div>
