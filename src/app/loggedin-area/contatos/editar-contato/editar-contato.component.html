<div class="container pt-5">

  <div class="text-center" *ngIf="isLoading">
    <div class="spinner-border" role="status">
    </div>
  </div>

  <div *ngIf="isLoading">
    <h2>Deu erro :(</h2>
    <button (click)="loadContato()">Tente de novo</button>
  </div>

  <div *ngIf="!isLoading && !loadingError">

    <form [formGroup]="contatoForm">
      <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" id="nome" class="form-control" placeholder="Nome" formControlName="nome"
          [class.is-invalid]="showErrorOnEmail('nome')">
      </div>

      <div class="form-group">
        <label for="cpf">CPF</label>
        <input type="text" id="cpf" class="form-control" placeholder="CPF" formControlName="cpf"
          [class.is-invalid]="showErrorOnEmail('cpf')">
      </div>

      <div class="form-group">
        <label for="banco">Banco</label>
        <input type="text" id="banco" class="form-control" placeholder="Banco" formControlName="banco"
          [class.is-invalid]="showErrorOnEmail('banco')">
      </div>

      <div class="form-group">
        <label for="ag">Agência</label>
        <input type="number" id="ag" class="form-control" placeholder="Agência" formControlName="ag"
          [class.is-invalid]="showErrorOnEmail('ag')">
      </div>

      <div class="form-group">
        <label for="cc">Conta</label>
        <input type="text" id="cc" class="form-control" placeholder="Conta" formControlName="cc"
          [class.is-invalid]="showErrorOnEmail('cc')">
      </div>

      <button (click)="onSubmit()" class="btn btn-primary">{{isEditting() ? 'Salvar Contato' : 'Criar contato' }}</button>
    </form>


  </div>


</div>
