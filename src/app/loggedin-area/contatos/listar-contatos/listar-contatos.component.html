<div class="container text-center p-5">
  <div class="spinner-border" role="status" *ngIf="isLoading">
    <span class="sr-only">Loading...</span>
  </div>

  <div *ngIf="loadingError">
    <h2>Deu erro :(</h2>
    <button (click)="loadExtrato()">Tente novamente</button>
  </div>

  <button class="btn btn-dager m-1" (click)="newContact()">Novo contato</button>

  <div *ngIf="!isLoading && !loadingError">

    <table class="table table-hover">

      <tr>

        <th>Nome</th>
        <th>Ações</th>


      </tr>

      <tr *ngFor="let contato of contatos ">

        <td>{{contato.nome}}</td>
        <td><button class="btn btn-primary m-1" (click)="goToDetails(contato.id)">Ver detalhes</button></td>
        <td><button class="btn btn-primary m-1" (click)="editContact(contato.id)">Editar</button></td>
        <td><button class="btn btn-danger m-1" (click)="deleteContact(contato.id)">Deletar</button></td>

      </tr>
    </table>
  </div>
</div>
