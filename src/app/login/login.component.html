<div class="text-center">
  <form #form="ngForm" (ngSubmit)="onSubmit(form)" class="form-signin pt-5">
    <div class="p-2">
      <input type="email" class="form-control" placeholder="Email" name="email" [(ngModel)]="email" required email
        [class.is-invalid]="showErrorOnEmail('email', form)" #emailInput>


      <div class="text-left invalid-feedback" *ngIf="showErrorOnEmail('email', form)">Email invÃ¡lido
      </div>
    </div>

    <div class="p-2">
      <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="password" required
        [class.is-invalid]="showErrorOnEmail('password', form)" #passwordInput>

      <div class="text-left invalid-feedback" *ngIf="showErrorOnEmail('password', form)">Senha invÃ¡lida
      </div>
    </div>

    <p *ngIf="loginError">Credenciais incorretas</p>

    <div class="p-2">
      <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="isLoading">Entrar</button>
    </div>

  </form>

  <div *ngIf="isLoading" class="spinner-border" role="status">
    <span class="sr-only">Loading...</span>
  </div>

</div>
