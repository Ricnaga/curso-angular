<div *ngFor="let memes of MEMES">
  Categoria:{{memes.categoria}}
  <div *ngFor="let meme of memes.memes; let par = even">
    <img src="https://raw.githubusercontent.com/vitorfgsantos/angular-memes-diretivas/master/images{{meme.imagemURL}}"
      alt="{{memes.categoria}}" *ngIf="par; else numPar" />
    <ng-template #numPar>
      <h2>PAR</h2>
    </ng-template>
  </div>
  <hr>
</div>
