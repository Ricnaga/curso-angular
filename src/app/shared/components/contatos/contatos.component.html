<div class="container text-center p-5">
  <div class="spinner-border" role="status" *ngIf="isLoading">
    <span class="sr-only">Loading...</span>
  </div>

  <div *ngIf="loadingError">
    <h2>Deu erro :(</h2>
    <button (click)="loadExtrato()">Tente novamente</button>
  </div>

  <div *ngIf="!isLoading && !loadingError">

    <table class="table table-hover">

      <tr>

        <th>ID</th>
        <th>Nome</th>
        <th>CPF</th>
        <th>Banco</th>
        <th>AgÃªncia</th>
        <th>Conta</th>

      </tr>

      <tr *ngFor="let contato of contatos ">

        <td>{{contato.id}}</td>
        <td>{{contato.nome}}</td>
        <td>{{contato.cpf}}</td>
        <td>{{contato.banco }}</td>
        <td>{{contato.ag}}</td>
        <td>{{contato.cc}}</td>

      </tr>
    </table>
  </div>
</div>
